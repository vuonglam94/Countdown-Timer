<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="timer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 col-md-push-2 bg-grey text-center">
                        <h1 class="title">Countdown</h1>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-2">
                                <div class="time-box">
                                    <p id="min-countdown">00</p>
                                </div>
                                <p class="time-unit ">Minutes</p>
                            </div>
                            <div class="col-md-4">
                                <div class="time-box">
                                    <p id="sec-countdown">00</p>
                                </div>
                                <p class="time-unit">Seconds</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="option">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 col-md-push-2 bg-grey text-center">
                        <div class="row">
                            <div class="col-md-4 select-time">
                                <div class="form-group">
                                    <div class="row">
                                        <label for="min-select">Select time</label>
                                        <select class="form-control my-form-control" id="min-select">
                                            <option>10</option>
                                            <option>20</option>
                                            <option>30</option>
                                            <option>40</option>
                                            <option>50</option>
                                            <option>60</option>
                                        </select>   
                                    </div>
                                </div>    
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-primary my-btn blue-btn" id="start-btn">Start</button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-danger my-btn red-btn" id="stop-btn">Stop</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--Import JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
